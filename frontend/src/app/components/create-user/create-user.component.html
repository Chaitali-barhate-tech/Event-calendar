<div class="form">
  <div class="heading">
    <h2>{{formStatus}} User Form</h2>
  </div>
  <form [formGroup]="createUserForm" class="create-form">
    <div class="error-msg first" *ngIf="errMsg && !validationError">
      <span>{{errMsg}}</span>
    </div>
    <div class="error-msg second" *ngIf="validationError">
      <div *ngFor="let error of errMsg">
        <span>{{error.msg}}</span>
      </div>
    </div>
    <div class="form-input">
      <div class="input-field">
        <!-- <label>First Name: </label> -->
        <input type="text" placeholder="First Name" formControlName="firstname" #firstname />
        <div
          *ngIf="createUserForm.controls['firstname'].errors && (submitted || !createUserForm.controls['firstname'].pristine)"
          class="error-msg">
          <p [hidden]="!createUserForm.controls['firstname'].errors.required">First Name is Required.</p>
        </div>
      </div>
      <div class="input-field">
        <!-- <label>Last Name: </label> -->
        <input type="text" placeholder="Last Name" formControlName="lastname" #lastname />
        <div
          *ngIf="createUserForm.controls['lastname'].errors && (submitted || !createUserForm.controls['lastname'].pristine)"
          class="error-msg">
          <p [hidden]="!createUserForm.controls['lastname'].errors.required">Last Name is Required.</p>
        </div>
      </div>
      <div class="input-field">
        <!-- <label>Email: </label> [attr.disabled]="disableInput"-->
        <input type="email" placeholder="Email Id" formControlName="email" #email />
        <div
          *ngIf="createUserForm.controls['email'].errors && (submitted || !createUserForm.controls['email'].pristine)"
          class="error-msg">
          <p [hidden]="!createUserForm.controls['email'].errors.required">Email is required.</p>
          <p [hidden]="!createUserForm.controls['email'].errors.patternInvalid">Email is invalid.</p>
        </div>
      </div>
      <div class="input-field">
        <!-- <label>Password: </label> -->
        <input type="password" placeholder="Password" formControlName="password" #password />
        <div
          *ngIf="createUserForm.controls['password'].errors && (submitted || !createUserForm.controls['password'].pristine)"
          class="error-msg">
          <p [hidden]="!createUserForm.controls['password'].errors.required">Password is required.</p>
          <p [hidden]="!createUserForm.controls['password'].errors.patternInvalid">Password is invalid.</p>
        </div>
      </div>
      <div class="input-field radio-field">
        <label>User Type: </label>
        <div class="radio">
          <div class="radio-option">
            <input type="radio" placeholder="" value="admin" formControlName="usertype" #usertype />
            <span>Admin</span>
          </div>
          <div class="radio-option">
            <input type="radio" placeholder="" value="user" formControlName="usertype" #usertype />
            <span>User</span>
          </div>
        </div>
        <div
          *ngIf="createUserForm.controls['usertype'].errors && (submitted || !createUserForm.controls['usertype'].pristine)"
          class="error-msg">
          <p [hidden]="!createUserForm.controls['usertype'].errors.required">Please select User Type.</p>
        </div>
      </div>
    </div>
    <button class="button" type="submit" (click)="onSubmit()">{{formStatus}} User</button>
  </form>
</div>
