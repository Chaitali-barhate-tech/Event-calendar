<header>
  <div class="section-container">
    <div class="logo">
      <a [routerLink]="['/']">
        <img src="../../../assets/images/calendar-icon.png" />
        <span>Event Calendar</span>
      </a>
    </div>
    <nav>
      <ul>
        <li *ngIf="checkAdminUser()">
          <span class="category">Users</span>
          <div class="sub-category-list">
            <div class="sub-category">
              <a [routerLink]="['/create-user']">Create User</a>
            </div>
            <div class="sub-category">
              <a [routerLink]="['/users-list/1']">Users List</a>
            </div>
          </div>
        </li>
        <li>
          <span class="category">Company</span>
          <div class="sub-category-list">
            <div class="sub-category">
              <a [routerLink]="['/create-company']">Create Company</a>
            </div>
            <div class="sub-category">
              <a [routerLink]="['/company-list']">Companies List</a>
            </div>
          </div>
        </li>
        <li>
          <span class="category">Events</span>
          <div class="sub-category-list">
            <div class="sub-category">
              <a [routerLink]="['/create-event']">Create Event</a>
            </div>
            <div class="sub-category">
              <a [routerLink]="['/event-list']">Events List</a>
            </div>
          </div>
        </li>
      </ul>
    </nav>

    <div class="user-info">
      <div class="user-name">
        <p><fa name="user-circle" class="icon"></fa> <span>{{userData.firstname}}</span></p>
      </div>
      <div class="logout">
        <button (click)="logout()">Logout</button>
      </div>
    </div>
  </div>
</header>
